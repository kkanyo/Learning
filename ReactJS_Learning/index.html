<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script>
    // react-dom: React

    // JavaScript: HTML와 Js가 분리
    const root = document.getElementById("root");

    // ReactJs: element를 생성하고 관리 > 캡슐화 가능
    const span = React.createElement(
      "span", // HTML tag
      { id: "name-span" }, // Property
      "Hello, I'm span" // Context
    );

    const h3 = React.createElement(
      "h3",
      {
        id: "title",
        onMouseEnter: () => console.log("mouse enter"), // property에서 event listener 등록 가능
      },
      "Hello I'm a span"
    );

    const btn = React.createElement(
      "button",
      {
        onClick: () => console.log("I'm clicked"),
        style: {
          backgroundColor: "tomato",
        },
      },
      "Click me"
    );

    const container = React.createElement("div", null, [h3, btn]); // 여러 태그를 하나로 묶어줌
    ReactDOM.render(container, root); // span요소를 root안에 Rendering (Convert to HTML tag)
  </script>
</html>
